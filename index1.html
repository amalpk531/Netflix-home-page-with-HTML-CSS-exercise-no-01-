<!DOCTYPE html>
<html lang="en">
<head>

    <title>bootstrap website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar py-lg-2 mt-2" style="font-family:Roboto Mono; background-color:rgb(18,19,19); color:white;">
        <div class="container text-center">
          <a class="navbar-brand" style="font-family: Roboto Mono; font-weight: bolder; color: white;" href="#index.html">weather info</a>
          <form class="d-flex" role="search">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <div class="row">
        <div class="col-md-8 mb-4 mt-2">
          <div class="card p-5" style="height:312px;background-color:rgb(24, 25, 25);color: aliceblue;">
            <h2 class="fs-5">Current Weather</h2>
            <p class="mb-1">2:59 PM</p>
            <div class="d-flex align-items-center">
              <h1 class="display-3 mb-0 me-3">12째F</h1>
              <div>
                <p class="mb-0">Rainy</p>
                <small>Feels Like 35째</small>
              </div>
            </div>
            <p class="mt-3">There will be mostly sunny skies. The high will be 35째.</p>
          </div>
        </div>
  
        <div class="col-md-4 mt-2">

            <div class="col-6">
              <div class="card text-center p-3" style=background-color:rgb(220,0,0);color:aliceblue;>
                <p class="mb-1">Air Quality</p>

              </div>
            </div>
            <div class="col-6">
              <div class="card text-center p-3 "style=background-color:rgb(24,25,25);color:aliceblue;>
                <p class="mb-1">Wind</p>

              </div>
            </div>
            <div class="col-6">
              <div class="card text-center p-3 "style=background-color:rgb(24,25,25);color:aliceblue;>

                <h4>54%</h4>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-center p-3 "style=background-color:rgb(18,19,19);color:aliceblue;>
                <p class="mb-1">Visibility</p>
                <h4>3 mi</h4>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-center p-3" style=background-color:rgb(18,19,19);color:aliceblue;>
                <p class="mb-1">Pressure</p>
                <h4>27.65 in</h4>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-center p-3" style=background-color:rgb(18,19,19);color:aliceblue;>
